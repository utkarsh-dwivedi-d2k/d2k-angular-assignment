<div class="wrapper">
  <h1>Step 1: Choose your Model and Color</h1>
  <div class="model-color">
    <div>
      <label>Model:</label>
      <select (change)="onModelChange($event)">
        <option value="">Choose...</option>
        @for (model of allModels(); track model.code) {
        <option [value]="model.code" [selected]="selectedModel()?.code === model.code">
          {{ model.description }}
        </option>
        }
      </select>
    </div>

    @if (selectedModel()) {
    <div>
      <label>Color:</label>
      <select (change)="onColorChange($event)">
        @for (color of availableColors(); track color.code) {
        <option [value]="color.code" [selected]="selectedColor()?.code === color.code">
          {{ color.description }}
        </option>
        }
      </select>
    </div>
    }
  </div>

  @if (imageUrl()) {
  <div style="display: flex; justify-content: center">
    <img [src]="imageUrl()" alt="Tesla Model" />
  </div>
  }
</div>
